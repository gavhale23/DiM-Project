<!-- CSS for Event Gallery -->
<style>
    .event-gallery {
        background-color: rgba(47, 79, 79, 0.9);
        padding: 60px 20px;
        text-align: center;
        position: relative; /* Make sure back button is positioned relative to the section */
    }

    /* Back Button Styling */
    .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        background-color: rgba(47, 79, 79, 0.7);
        color: #87CEEB;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s;
    }

    .back-button:hover {
        background-color: #87CEEB;
        color: #fff;
    }

    .section-title {
        font-size: 2rem;
        color: #87CEEB;
        margin-bottom: 40px;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 1.5px;
        border-bottom: 3px solid #87CEEB;
        padding-bottom: 10px;
        display: inline-block;
    }

    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        justify-items: center;
    }

    .gallery-item {
        position: relative;
        width: 100%;
        max-width: 300px;
        height: 200px; /* Fixed height for consistency */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 15px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 2px solid #87CEEB;
    }

    .gallery-item img {
        width: 100%;
        height: 100%; /* Ensure consistent image size */
        object-fit: cover; /* Maintains aspect ratio within fixed height */
        display: block;
        border-radius: 15px;
    }

    .gallery-item:hover {
        transform: scale(1.07);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .gallery-item:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, rgba(135, 206, 235, 0.15), rgba(47, 79, 79, 0.1));
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .gallery-item:hover:before {
        opacity: 1;
    }
</style>
