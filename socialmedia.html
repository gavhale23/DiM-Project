<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>सामाजिक मीडिया - नादब्रह्म आध्यात्मिक वारकरी शिक्षण संस्था</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('file:///C:/Users/saksh/OneDrive/Desktop/event%20photos/photo1.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #f0f0f0;
            padding-top: 80px;
            text-align: center;
        }

        /* Social Media Box */
        .social-media-box {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 40px;
            max-width: 800px;
            margin: 100px auto;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            border: 3px solid #87CEEB; /* Adding border here */
        }

        .social-media-box h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            font-family: 'Playfair Display', serif;
            color: #87CEEB;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .social-icon {
            display: inline-block;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .social-icon img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s;
            border-radius: 50%;
        }

        .social-icon:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.05);
        }

        .social-icon img:hover {
            transform: scale(1.2);
        }

        /* Back Button Styling */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(47, 79, 79, 0.7);
            color: #87CEEB;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #87CEEB;
            color: #fff;
        }

        /* Footer Section */
        footer {
            background-color: rgba(30, 30, 30, 0.9);
            color: #87CEEB;
            text-align: center;
            padding: 15px 0;
            font-size: 1.1rem;
            font-weight: bold;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <a href="index.html" class="back-button">Back</a>

    <!-- Main Content Section -->
    <main>
        <!-- Social Media Box -->
        <section class="social-media-box">
            <h2><i><u>Follow Us</u></i></h2>
            <div class="social-icons">
                <a href="https://www.instagram.com/nadbhramamusicacademy/?igsh=OG80cmI5czJxd2Yy" target="_blank" class="social-icon" title="Instagram">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/800px-Instagram_logo_2022.svg.png" alt="Instagram">
                </a>
                <a href="https://youtube.com/@nadbramhamusicacademy?si=AFJdPJZgXnagxecQ" target="_blank" class="social-icon" title="YouTube">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/YouTube_icon_%282013-2017%29.png/640px-YouTube_icon_%282013-2017%29.png" alt="YouTube">
                </a>
                <a href="https://www.facebook.com/share/15Eo14vzN5/?mibextid=qi2Omg" target="_blank" class="social-icon" title="Facebook">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                </a>
                <a href="https://t.me/nadbramhaacademy" target="_blank" class="social-icon" title="Telegram">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/640px-Telegram_2019_Logo.svg.png" alt="Telegram">
                </a>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <span>टिप: अनाथ मुलांसाठी मोफत प्रशिक्षण</span>
        <span>संस्थेच्या बाहेरील विद्यार्थ्यांचे दर शनिवार रविवार हार्मोनियम,तबला,पखवाज क्लास घेतले जातील.</span>
    </footer>

</body>
</html>
